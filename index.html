<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <div class="controls">
        <span class="workers-search"></span><span class="workers-sort"></span>
    </div>
    <form class="workers-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="genderqueer">Genderqueer/Non-Binary</option>
            <option value="other">Other/Prefer not to disclose</option>
        </select>

        <label for="technology"></label>
        <select name="technology" id="technology">
            <option value="vue">Vue</option>
            <option value="react">React</option>
            <option value="gatsby">Gatsby</option>
            <option value="other">Other</option>
        </select>

        <input type="submit" class="worker-submit" value="Add Worker">
    </form>

    <div class="display-row">

    </div>
    <script defer src="./src/js/main.js"></script>
</body>
</html>
